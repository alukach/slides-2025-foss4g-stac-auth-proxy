  blue-white-red-abstract-painting:
    src: /images/blue-white-red-abstract-painting.jpg
    description: |
      Along the southeastern coast of Greenland, an intricate network of fjords funnels
      glacial ice to the Atlantic Ocean. During the summer melting season, newly calved
      icebergs join slabs of sea ice and older, weathered bergs in an offshore slurry
      that the southward-flowing East Greenland Current sometimes swirls into stunning
      shapes. Exposed rock of mountain peaks, tinted red in this image, hints at a
      hidden landscape.
    source:
      page: "https://unsplash.com/photos/blue-white-and-red-abstract-painting-3O2HJPzgkQY"
      image: "https://images.unsplash.com/photo-1579818276659-2943e3cd4b30"

